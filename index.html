<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="weather-side">
    <div class="weather-gradient"></div>
    <div class="date-container">
      <h2 class="date-dayname"><i data-feather="loader"></i></h2>
      <span class="date-day"><i data-feather="loader"></i></span>
      <i class="location-icon" data-feather="map-pin"></i><span class="location"><i data-feather="loader"></i></span>
      <br>
      <i class="location-icon" data-feather="clock"></i><span class="localtime"><i data-feather="loader"></i></span>
    </div>
    <div class="weather-container">
      <!-- <i class="weather-icon" data-feather="sun"></i> -->
      <img class="weather-img-icon" src="" alt="">
      <h1 class="weather-temp"><i data-feather="loader"></i></h1>
      <!-- <p class="weather-tempF hide">29</p> -->
      <h3 class="weather-desc"><i data-feather="loader"></i></h3>
    </div>
  </div>
  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <!-- <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="precipitation-value value">0 %</span>
          <div class="clear"></div>
        </div> -->
        <div class="cloud"> <span class="title">CLOUD</span><span class="cloud-value value">?</span>
          <div class="clear"></div>
        </div>
        <div class="humidity"> <span class="title">HUMIDITY</span><span class="humidity-value value">? %</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title">WIND SPEED</span><span class="wind-value value">? km/h</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title">WIND DIRECTION</span><span class="wind-direction-value value">??</span>
          <div class="clear"></div>
        </div>
        <div class="uv"> <span class="title">UV</span><span class="uv-value value">?</span>
          <div class="clear"></div>
        </div>
        <div class="vis"> <span class="title">Visibility üëÅÔ∏è</span><span class="vis-value value">?</span>
          <div class="clear"></div>
        </div>
        <div class="moonsun"> <span class="title">Moon?</span><span class="moonsun-value value">??</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <!-- <div class="week-container">
      <ul class="week-list">
        <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29¬∞C</span></li>
        <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21¬∞C</span></li>
        <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08¬∞C</span></li>
        <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19¬∞C</span></li>
        <div class="clear"></div>
      </ul>
    </div> -->
    <div class="location-container">
      <button class="location-button"> <i data-feather="download-cloud"></i><span>Load Data</span></button>
    </div>
  </div>
</div>
<!-- partial -->
  <script defer src="./script.js"></script>

</body>
</html>
